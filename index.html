<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fraction Calculation App</h1>
        <input type="number" id="inputA" placeholder="Enter a (numerator)">
        <input type="number" id="inputB" placeholder="Enter b (denominator)">
        <input type="number" id="inputC" placeholder="Enter c (numerator)">
        <input type="number" id="inputD" placeholder="Enter d (denominator)">
        <button onclick="calculateFraction()">Calculate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
